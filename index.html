<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantão COVID-19</title>
</head>

<body>
    <header>
     <img src="./img/surto.png" id="ico">
        <h1>Plantão COVID-19</h1>
        <span>Veja como está a situação do seu estado!</span>
    </header>

    <div class="buscar">
        <!-- <input type="text" id="uf" placeholder="Informe a sigla do seu estado"> -->
        <input class="form-control form-control-lg" type="text" id="uf" placeholder="Informe a sigla do seu estado">
    </div>

    <div class="card">

        <div class="card bg-light mb-4" style="max-width: 18rem;">
            <div class="card-body">
                <h6>Confirmados</h6>
                <p class="card-text" id="cases"></p>
            </div>
        </div>
        <div class="card bg-light mb-4" style="max-width: 18rem;">
            <div class="card-body">
                <h6>Mortos</h6>
                <p class="card-text" id="deaths"></p>
            </div>
        </div>
        <div class="card bg-light mb-4" style="max-width: 18rem;">
            <div class="card-body">
                <h6>Suspeitos</h6>
                <p class="card-text" id="suspects"></p>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>Desenvolvido por Maxciel Ferreira</p>
    </div>
</body>

<script src="./js/apiCovid.js"></script>
